<html>

<title>Avoid Covid</title>

<!-- JS -->
<script src='scripts/jquery.min.js'></script>
<script src='scripts/page.js'></script>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="style/index.css">
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

<!-- HTML -->
<body>
  <div class='outer-container'>
      <div class='game-window'>
        
        
        <!-- Main Menu -->
        <div id="main-menu">
          <div class = "menu-header">
            Covid Comets
          </div>
          <div class = "menu-content">
            <button class = "menu-content-button">
              Play game!
            </button>
            <button id = "setting-button" class = "menu-content-button">
              Settings
            </button>
          </div>
          <div id = "Settings">
            <p>Settings</p>
            <div class = "volume-bar-box">
              <p>Volume:</p>
              <p id = "volume"></p>
              <input type="range" min="1" max="100" value="50" class="slider" >
            </div>

            <div class = "difficulty-box">
              <p>Difficulty: </p>
              <button>Easy</button>
              <button>Normal</button>
              <button>Hard</button>
            </div>
            <button id = "close-button">Close</button>
          </div>
        </div>

        <!-- Settings -->

        <!-- Tutorial -->

        <!-- Actual Game -->
        <div id="actual_game">
          <div class="asteroidSection">
              <div class="curAstroid"> </div>
          </div>
          <div id = "player">
            <img id = "player_img" src="./src/player/player.gif">
          </div>
          
          <div id="game_right_section">
              <div id="scoreword">
                  SCORE
                  <div id="score_num">0</div>
              </div>
              <div id="covid_danger">COVID DANGER
              <div id="covid_danger_num"></div></div>
              <div id="level">LEVEL
              <div id="covid_level"></div></div>
          </div>
        </div>    
      </div> <!-- end game-window -->
  </div> <!-- end outer-container -->
</body>

</html>
